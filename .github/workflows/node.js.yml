on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SERVER: ${{ secrets.SERVER }}
      PORT: ${{ secrets.PORT }}
      SALT: ${{ secrets.SALT }}
    strategy:
      max-parallel: 4
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn
      - run: yarn test
